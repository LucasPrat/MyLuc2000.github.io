---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
    <div class="col-md-6"
      <img src="https://cdn.pixabay.com/photo/2017/05/24/21/33/workplace-2341642_1280.jpg">
      <img scr="https://cdn.pixabay.com/photo/2017/05/02/15/30/canton-2278471_1280.jpg">
    </div>
</div>
